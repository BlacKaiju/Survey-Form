<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


<link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet"> 


<div>
      <h1 id="title">Guitar Oasis Survey Form</h1>
      <p id="description" class="description">
        Please fill out the survey below
      </p>
      <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-layout"
          placeholder="Enter Your Name"
          required
        />
        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-layout"
          placeholder="Enter Your Email"
          required
        />
        <label for="age" id="number-label">Age (optional)</label>
        <input
          type="number"
          name="age"
          id="number"
          class="form-layout"
          min="12"
          max="67"
          placeholder="Age"
        />
        <p>What is your preferred guitar type?</p>
        <select name="guitar-type" id="dropdown" class="form-layout">
          <option disabled selected></option>
          <option value="electric">Electric</option>
          <option value="acoustic">Acoustic</option>
          <option value="electro-acoustic">Electro-acoustic</option>
          <option value="bass">Bass</option>
          <option value="ukulele">Ukuleke</option>
          <option value="other">Other</option>
        </select>
    
        <p>
          Which is your favorite guitar brand?<span class="small-text"
            >(Check all that apply)</span
          >
        </p>
    <div class="box-align">
        <input
          type="checkbox"
          name="fender"
          class="checkbox"
          value="fender"
        />
      <label for="fender">Fender</label></div>
   <div class="box-align">
        <input
          type="checkbox"
          name="gibson"
          class="checkbox"
          value="gibson"
        />
        <label for="gibson">Gibson</label>
 </div>
    <div class="box-align">
        <input
          type="checkbox"
          name="gretsch"
          class="checkbox"
          value="gretsch"
        />
        <label for="gretsch">Gretsch</label>
  </div>
     <div class="box-align">
        <input
          type="checkbox"
          name="martin"
          class="checkbox"
          value="martin"
        />
       <label for="martin">Martin</label></div>
   <div class="box-align">
        <input
          type="checkbox"
          name="ibanez"
          class="checkbox"
          value="ibanez"
        />
     <label for="ibanez">Ibanez</label></div><br>
        <p>Would you recommend us to a friend?</p>
        <input type="radio" name="recommend" class="radio" value="totally" />
        <label for="totally">Totally!</label>
        <input type="radio" name="recommend" class="radio" value="maybe" />
        <label for="maybe">Maybe</label>
        <input type="radio" name="recommend" class="radio" value="nah" />
        <label for="nah">Nah!</label><br><br>
        <p style="text-align: center">Comments/Questions</p>
        <textarea cols="30" rows="5" class="form-layout"></textarea>
        <button type="submit" id="submit" class="submit">Submit</button>
      <button type="reset" id="submit" class="submit">Reset</button>
      </form>
    </div>
